# This workflow will publish the package to npm with provenance when a new release is created
# Provenance uses Sigstore under the hood to generate attestations
# For more information see: https://docs.npmjs.com/generating-provenance-statements

name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to publish (e.g., v1.2.0)'
        required: false
        type: string

jobs:
  publish:
    name: Publish with provenance
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for provenance (Sigstore signing)
    
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ inputs.tag || github.ref }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Run tests
      run: npm test
    
    - name: Run linter
      run: npm run lint
    
    - name: Generate SBOM
      run: npm run sbom:generate
    
    - name: Upload SBOM artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sbom
        path: sbom/
    
    - name: Publish to npm with provenance
      run: npm publish --provenance --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
