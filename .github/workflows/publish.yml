# This workflow will publish the package to npm with provenance when a new release is created
# Uses npm Trusted Publishing with OIDC (no NPM_TOKEN required)
# For more information see: https://docs.npmjs.com/trusted-publishers

name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to publish (e.g., v1.2.0)'
        required: false
        type: string

jobs:
  publish:
    name: Publish with provenance
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for OIDC authentication and provenance

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run format check
        run: npm run format:check

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Generate SBOM
        run: npm run sbom:generate

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom/

      - name: Publish to npm with OIDC and provenance
        run: npm publish --provenance
